<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/k-logo.ico" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/f85002145c.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>KAISEN</title>
  </head>
  <body>
    <header>
      <section id="nav">
        <nav class="navbar navbar-expand-lg fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#home">
              <img
                class="d-inline-block align-text-top mt-2"
                src="./assets/images/logo.png"
                alt=""
                width="120"
                height="50"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"
                ><i class="fa-solid fa-bars"></i>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul id="navLink" class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link matter home active"
                    aria-current="page"
                    href="#home"
                    ><p class="sign">00.</p>
                    Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link aboutme matter" href="#aboutme">
                    <p class="sign">01.</p>
                    About Me</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link project matter" href="#project">
                    <p class="sign">02.</p>
                    Project</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link contact matter" href="#contact"
                    ><p class="sign">03.</p>
                    Contact
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <section
      id="home"
      class="bg-section bg-parallax text-center full-vh b"
    ></section>
    <section
      id="aboutme"
      class="aboutme fade-in-section is-visible full-vh navy"
    ></section>
    <section id="project" class="project full-vh d"></section>

    <section id="contact" class="contact full-vh e"></section>

    <footer>
      <div class="container-fluid b">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col text-center align-items-center">
              <p class="matter mt-3">Designed & Developed by</p>
              <p class="sign mb-4">KAISEN</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js"></script>
    <script src="./assets/js/custom.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f85002145c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
